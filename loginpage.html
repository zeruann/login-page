<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
<div class="wrapper">

    <form action="">
        <h1 class="hey">Login</h1>

    <div class="input-box">
        <label class="lbluser">Username</label><br>
        <input type="text" id="user" name="user" placeholder="Username" required>
        <i class='bx bxs-user'></i><br>
    </div>
    <div class="input-box">
        <label class="lblpass">Password</label><br>
        <input type="password" id="pwd" name="pwd" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i><br>

    </div>

    <div class="remember-forgot">
        <label class="lblcb"><input type="checkbox" class="chckbox">Remember me</label><br>
        <a href="#" class="lblfg">Forgot your password?</a>
    
    </div>
        
        
        <button type="submit" class="SubmitBtn">Submit</button>
    <div class="register-link">
        <p class="lblregs">Don't have an account?<a href="#" class="reg"> Register</a></p>
    </div>
        
    </form>  
</div>


    <script></script>
</body>
</html>
